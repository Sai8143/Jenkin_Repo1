<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-width: 400px;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo h2 {
            color: #333;
            font-size: 28px;
            margin: 10px 0;
        }

        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #3494e6;
            padding: 2px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: none;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            box-shadow: 0 0 0 2px #3494e6;
            background-color: #fff;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 20px;
        }

        .form-icon {
            font-size: 20px;
            padding-right: 10px;
            color: #777;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            color: #555;
        }

        .remember-me input {
            margin-right: 5px;
            accent-color: #3494e6;
        }

        .forgot-password a {
            color: #3494e6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #ec6ead;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3494e6, #ec6ead);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(236, 110, 173, 0.3);
        }

        .login-button:hover {
            box-shadow: 0 8px 20px rgba(236, 110, 173, 0.5);
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .register-now {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        .register-now a {
            color: #3494e6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .register-now a:hover {
            color: #ec6ead;
            text-decoration: underline;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.3s ease;
            max-width: 300px;
        }

        .error {
            background-color: #ff5252;
            box-shadow: 0 5px 15px rgba(255, 82, 82, 0.3);
        }

        .success {
            background-color: #4caf50;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .show-notification {
            opacity: 1;
            transform: translateY(0);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .loading .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/api/placeholder/100/100" alt="University Logo">
            <h2>Student Portal</h2>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <i class="form-icon">ðŸ‘¤</i>
                <input type="text" id="student-id" placeholder="Student ID" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <i class="form-icon">ðŸ”’</i>
                <input type="password" id="password" placeholder="Password" required autocomplete="current-password">
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" class="login-button">
                Login
                <div class="loading">
                    <span class="spinner"></span>
                    <span>Processing...</span>
                </div>
            </button>
            
            <div class="register-now">
                <p>First time user? <a href="#">Register now</a></p>
            </div>
        </form>
    </div>
    
    <div id="notification" class="notification"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const studentIdInput = document.getElementById('student-id');
            const passwordInput = document.getElementById('password');
            const loginButton = document.querySelector('.login-button');
            const loadingElement = document.querySelector('.loading');
            const notification = document.getElementById('notification');
            
            // Sample student credentials for demo purposes
            const validCredentials = [
                { studentId: 'student123', password: 'password123' },
                { studentId: 'admin', password: 'admin' }
            ];
            
            // Show notification function
            function showNotification(message, type) {
                notification.textContent = message;
                notification.className = 'notification ' + type;
                
                // Add the class that triggers the animation
                setTimeout(() => {
                    notification.classList.add('show-notification');
                }, 10);
                
                // Hide the notification after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show-notification');
                }, 3000);
            }
            
            // Login form submission handling
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Get input values
                const studentId = studentIdInput.value.trim();
                const password = passwordInput.value.trim();
                
                // Disable the button and show loading state
                loginButton.disabled = true;
                loadingElement.style.display = 'inline-block';
                
                // Simulate API call with timeout
                setTimeout(() => {
                    // Check credentials
                    const validUser = validCredentials.find(
                        cred => cred.studentId === studentId && cred.password === password
                    );
                    
                    if (validUser) {
                        showNotification('Login successful! Redirecting...', 'success');
                        
                        // Redirect after a delay (in a real app, redirect to dashboard)
                        setTimeout(() => {
                            // This would normally redirect to the student dashboard
                            alert('Welcome to the Student Portal!');
                            // window.location.href = '/dashboard';
                        }, 1500);
                    } else {
                        showNotification('Invalid student ID or password', 'error');
                        
                        // Reset the form
                        passwordInput.value = '';
                        passwordInput.focus();
                    }
                    
                    // Re-enable button and hide loading
                    loginButton.disabled = false;
                    loadingElement.style.display = 'none';
                }, 1500); // Simulate network delay
            });
            
            // Input validation and instant feedback
            studentIdInput.addEventListener('input', function() {
                if (this.value.length < 3) {
                    this.style.boxShadow = '0 0 0 2px #ff5252';
                } else {
                    this.style.boxShadow = '0 0 0 2px #4caf50';
                }
            });
            
            passwordInput.addEventListener('input', function() {
                if (this.value.length < 6) {
                    this.style.boxShadow = '0 0 0 2px #ff5252';
                } else {
                    this.style.boxShadow = '0 0 0 2px #4caf50';
                }
            });
        });
    </script>
</body>
</html>
